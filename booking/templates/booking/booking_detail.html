<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
</head>
<body>
    <h1>Booking Details</h1>

    <p><strong>Name:</strong> {{ booking.name }}</p>
    <p><strong>Email:</strong> {{ booking.email }}</p>
    <p><strong>Phone Number:</strong> {{ booking.phone_number }}</p>
    <p><strong>Service Type:</strong> {{ booking.service_type }}</p>
    <p><strong>Notes:</strong> {{ booking.notes }}</p>
    <p><strong>Date Preference:</strong> {{ booking.date_preference }}</p>
    <p><strong>Time Preference:</strong> {{ booking.time_preference }}</p>

    <!-- Add more details based on your Booking model fields -->

    <a href="{% url 'book_service' %}">Back to Bookings</a>
</body>
</html>
