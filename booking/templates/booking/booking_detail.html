{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <!-- Modify Booking Form -->
  <div class="container">
    <!-- Booking form -->
    <div class="row">
        <div class="col">
            <h2>Modify Booking</h2>
            <form method="post" action="{% url 'modify_booking' booking.pk %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning">Modify Booking</button>
            </form>
        </div>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{% static 'script.js' %}"></script>
{% endblock %}
